<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home work 3</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="container">
      <form action="" class="form " onsubmit="return false;">
         <div class="function">
            <label class="form__label" for="number">Введіть число</label>
            <input id="number" type="number" class="form__input">
            <p class="result">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="number__two">Введіть число</label>
            <input id="number__two" type="number" class="form__input">
            <label class="form__label" for="pow">Введіть степінь</label>
            <input id="pow" type="number" class="form__input">
            <p class="result pow-res">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="format_name">Введіть неправильне імя(наприклад яРОслаВ)</label>
            <input id="format_name" type="text" class="form__input">
            <p class="result res-format-name">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="salary">Введіть зарплату</label>
            <input id="salary" type="number" class="form__input">
            <label class="form__label" for="tax">Введіть податок</label>
            <input id="tax" type="text" class="form__input">
            <p class="result taxes-res">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="N">Рандомне число від</label>
            <input id="N" type="number" class="form__input">
            <label class="form__label" for="M">до </label>
            <input id="M" type="number" class="form__input">
            <p class="result rand-res">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="word">Введіть слово</label>
            <input id="word" type="text" class="form__input">
            <label class="form__label" for="letter">Введіть букву яку хочете порахувати </label>
            <input id="letter" type="text" class="form__input">
            <p class="result count-res">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="value">Введіть суму в UAN/$</label>
            <input id="value" type="text" class="form__input">
            <p class="result convert-res">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="randPassword">Введіть довжину паролю</label>
            <input id="randPassword" type="number" class="form__input">
            <p class="result pass-res">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="word__delete">Введіть слово</label>
            <input id="word__delete" type="text" class="form__input">
            <label class="form__label" for="letter__delete">Введіть букву яку хочете видалити </label>
            <input id="letter__delete" type="text" class="form__input">
            <p class="result del-res">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="palyndrom">Введіть слово паліндром</label>
            <input id="palyndrom" type="text" class="form__input">
            <p class="result paly-res">result</p>
         </div>
         <div class="function">
            <label class="form__label" for="duplicate">Введіть слово де хочете видалити букви що повторюються</label>
            <input id="duplicate" type="text" class="form__input">
            <p class="result dup-res">result</p>
         </div>
         <div class="form__buttun">
            <button class="button">Результат</button>
         </div>
      </form>
   </div>


   <script src="main.js"></script>
</body>

</html>
